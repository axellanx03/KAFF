<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="your-logo-url.png" type="image/png">
    <title>Checkout - Kaffee-In</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-panel">
                <span class="back-to-menu" id="backToMenu">← Back to menu</span>
                <h2>Review order (3)</h2>
                <p>Ready in around 19–25 minutes</p>
                <h3>Payment Options</h3>
                <div class="payment-options">
                    <button class="payment-button">Credit/Debit Card</button>
                    <button class="payment-button">PayPal</button>
                    <button class="payment-button">Cash on Delivery</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="order-summary">
                    <div class="order-item">
                        <img src="prod1.jpg" alt="Tropical Citrus Iced Energy" class="order-image">
                        <div class="order-details">
                            <h4>Tropical Citrus Iced Energy</h4>
                            <p>Venti 24 fl oz</p>
                            <p>$5.75</p>
                        </div>
                    </div>
                    <div class="order-item">
                        <img src="prod2.jpg" alt="Caffè Americano" class="order-image">
                        <div class="order-details">
                            <h4>Caffè Americano</h4>
                            <p>Grande 16 fl oz</p>
                            <p>$4.25</p>
                        </div>
                    </div>
                    <div class="total">
                        <p>Subtotal: $15.35</p>
                        <p>Tax: $1.44</p>
                        <h3>Total: $16.79</h3>
                    </div>
                </div>
                <button class="continue-button">Continue</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
